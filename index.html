<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyTribe Calculator</title>
    <link rel="apple-touch-icon" sizes="128x128" href="HappyTribeLOGO.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
            *{
                background-color: #AB47BC;
                color: aliceblue;
                font-family:'Times New Roman', Times, serif;
                font-size: 40px;
                text-align: center;
            }
            .container{
                
                display: flex; 
                align-items: center;
                justify-content: center;
            }
            .box{

            }


            #search {
                -webkit-box-align: center;
                align-items: center;
                background: #8E24AA;
                border-radius: 10px;
                display: -webkit-box;
                display: flex;
                -webkit-box-pack: justify;
                justify-content: space-between;
                margin: 0.5em 0;
                padding: 0.5em 0.5em 0.5em 1em;
                -webkit-transition: all 0.5s;
                transition: all 0.5s;
                width: 500px
            }

            #search:hover,
            #search:focus {
                background: #8E24AA
            }

            #search button,
            #search input {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background: transparent;
                border: 0;
                color: inherit;
                font: inherit;
                outline: 0
            }

            #button i {
                font-size: 23px
            }

            #search button {
                cursor: pointer;
                padding: 0 0.25em
            }

            #search input {
                -webkit-box-flex: 1;
                flex: 1;
                font-weight: 500;
                font-size: 23px
            }

            #search input::placeholder {
                color: #fff
            }
    </style>
</head>
<body>


    <div ng-app="" >
        <div class='container'>
            <p> </p>
        </div>
        <div class='container'>
            <div id="search"> <input type="number" ng-model='cost' placeholder="Enter the Price of the Product" /></div>
           
        </div>
        <div class='container'>
            <p>What you should charge </p>
        </div>
        <div class='container'>
            <h1>{{ 50 + cost }}</h1>
        </div>
        
    </div>


</body>
</html>
